<html>
	<head>
		<title>car drive</title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				}
			#main{
				margin:50px auto;
				padding:0;
				background:none;
				height:400px;
				width:600px;
				}
			#main img{
				position:relative;
				top:200px;
				left:220px;
				transition:transform 2s;
				animation:car 2s 0s 10 normal;
				}
			@keyframes car{
				0%{
					transform: scale(1,1);
				}
				10%{
					transform: scale(1.2,1.2);
				}
				20%{
					transform: scale(1.3,1.3);
				}
				30%{
					transform: scale(1.4,1.4);
				}
				40%{
					transform: scale(1.5,1.5);
				}
				50%{
					transform: scale(1.6,1.6);
				}
				60%{
					transform: scale(1.7,1.7);
				}
				70%{
					transform: scale(1.8,1.8);
				}
				80%{
					transform: scale(1.9,1.9);
				}
				90%{
					transform: scale(2,2);
				}
				100%{
					transform: scale(2.1,2.1);
				}
			}
		</style>
	</head>
	<body>
		<div id="main">
			<img src="car.jpg">
		</div>
	</body>
</html>
