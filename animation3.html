<html>
    <head>
        <style>
            @keyframes ravi{
                to{
                    transform:perspective(300px) translateZ(180px);
                    opacity:0;
                }
            }
            .thunder{
                left:160px;
                width:65px;
                height:117px;
                position:relative;
            }
            .thunder:before,
            .thunder:after{
                content:"";
                position:absolute;
                inset:0;
                background:#ff8001;
                box-shadow:0 0 0 50px;
                clip-path: polygon(
                    100% 0,
                    23% 46%,
                    46% 44%,
                    15% 69%,
                    38% 67%,
                    0 100%,
                    76% 57%,
                    53% 58%,
                    88% 33%,
                    60% 37%
                );
            }
            .thunder:after{
                animation:ravi 1s infinite;
                transform:perspective(300px) translateZ(0px);
            }
        </style>
    </head>
    <body>
            <h1>Thunder animation</h1>
            <div class="thunder"></div>
    </body>
</html>
